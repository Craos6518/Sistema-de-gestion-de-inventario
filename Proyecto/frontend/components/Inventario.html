<div class="row mt-5">
    <div class="col-md-12">
        <h3 class="text-center">Agregar Nuevo Producto</h3>
        <form id="addProductForm" class="p-4 border rounded bg-light shadow-sm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" placeholder="0.00" required>
            </div>
            <div class="mb-3">
                <label for="productStock" class="form-label">Cantidad en Stock</label>
                <input type="number" class="form-control" id="productStock" placeholder="Cantidad en stock" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
        </form>
    </div>
</div>  
</body>
