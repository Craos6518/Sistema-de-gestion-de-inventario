<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Inventario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Gestión de Inventario</h1>
        <div class="row">
            <!-- Sección para gráficos con Chart.js -->
            <div class="col-md-6">
                <canvas id="inventoryChart"></canvas>
            </div>
            <!-- Sección para la lista de productos -->
            <div class="col-md-6">
                <h3>Lista de Productos</h3>
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!-- Aquí se llenará la tabla con datos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulario para agregar un nuevo producto -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Agregar Producto</h5>
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción del Producto</label>
                        <textarea class="form-control" id="productDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio del Producto</label>
                        <input type="number" class="form-control" id="productPrice" required step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Cantidad en Stock</label>
                        <input type="number" class="form-control" id="productStock" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Enlaces a los archivos JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
